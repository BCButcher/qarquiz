<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/questions.css">
    <title>JS Quiz</title>
</head>

<body>
    <center>
        <div class="quizContainer container-fluid well well-lg" id="introPage">
            <h4 style="color:#FF0000;position:absolute;left:45%;top:1%;" align="center"><span id="iTimeShow">Time Remaining: </span><br/><span id='timer' style="font-size:25px;"></span></h4>
            <div class="question"></div>
            <ul class="choiceList"></ul>
            <div class="message"></div>
            <div class="result"></div>
            <button class="lastButton" type="button">Last Question</button>
            <button class="nextButton" type="button">Next Question</button>
        </div>
    </center>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
